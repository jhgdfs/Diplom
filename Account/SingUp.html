      <div class="reg_form">
        <form action="SingUp.html" class="sky-form" method="post">       
				<header>Форма регистрация</header>
				
				<fieldset>					
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" name="UserName" id="UserName" placeholder="Логин" required>
							<b class="tooltip tooltip-bottom-right">Введите пожалуйста Ваш будущий логин</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input type="email" id="Email" name="Email" placeholder="Email" required>
							<b class="tooltip tooltip-bottom-right">Введите пожалуйста Ваш адресс электронной почты</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" id="Password" name="Password" placeholder="Пароль" required>
							<b class="tooltip tooltip-bottom-right">Введите пароль (Не меньше 6 символов)</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Повторите пароль" required>
							<b class="tooltip tooltip-bottom-right">Повторите пароль</b>
						</label>
					</section>
				</fieldset>
					
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="text" id="fullname" name="fullname" placeholder="Полное имя">
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" id="city" name="city" placeholder="Место жительства">
							</label>
						</section>
					</div>

										
					<section>
						<label class="checkbox"><input type="checkbox" name="subscription" id="subscription" required><i></i>Я согласен(а) с правилами</label>					
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button eight">Зарегистрироваться</button>
				</footer>
			  </form>
